version: "3.8"

services:
    laravel-app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: laravel-app
        restart: unless-stopped
        ports:
            - "2379:2379"
        volumes:
            - .:/var/www
            - ./storage:/var/www/storage
            - ./database:/var/www/database
        environment:
            - APP_ENV=production
            - APP_DEBUG=false
            - DB_CONNECTION=sqlite
            - DB_DATABASE=/var/www/database/database.sqlite
        networks:
            - laravel-network

networks:
    laravel-network:
        driver: bridge

volumes:
    laravel-storage:
        driver: local
